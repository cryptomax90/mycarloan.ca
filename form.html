
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCarLoan.ca - Apply Now</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FAF9F6;
      margin: 0;
      padding: 40px;
      color: #0A1F44;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .submit-btn {
      background-color: #F2503B;
      color: white;
      font-weight: bold;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
      font-size: 18px;
    }
    .submit-btn:hover {
      background-color: #D84332;
    }
  </style>
</head>
<body>
  <form action="https://neon-chebakia-a105c7.netlify.app/.netlify/functions/submit-lead" method="POST">
    <h1>MyCarLoan<span style="color:#F2503B;">.ca</span></h1>

    <label>First Name *</label>
    <input type="text" name="First Name" required>

    <label>Last Name *</label>
    <input type="text" name="Last Name" required>

    <label>Email *</label>
    <input type="email" name="Email" required>

    <label>Phone Number *</label>
    <input type="tel" name="Phone Number" placeholder="1 416-123-4567" required>

    <label>Province *</label>
    <select name="Province" required>
      <option value="">-- Select Province --</option>
      <option>Ontario</option>
      <option>Quebec</option>
      <option>Alberta</option>
      <option>British Columbia</option>
    </select>

    <label>Postal Code *</label>
    <input type="text" name="Postal Code" required>

    <label>Credit Rating *</label>
    <select name="Credit Rating" required>
      <option value="">-- Select Credit Rating --</option>
      <option>Excellent (750+)</option>
      <option>Good (650–749)</option>
      <option>Fair (550–649)</option>
      <option>Poor (under 550)</option>
      <option>I don't know</option>
    </select>

    <label>Employment Status *</label>
    <select name="Employment Status" required>
      <option value="">-- Select Status --</option>
      <option>Full-Time</option>
      <option>Part-Time</option>
      <option>Self-Employed</option>
      <option>Student</option>
      <option>Unemployed</option>
    </select>

    <label>Monthly Income</label>
    <input type="text" name="Monthly Income" placeholder="$">

    <label>Years at Employment *</label>
    <select name="Years at Employment" required>
      <option value="">-- Select Duration --</option>
      <option>Less than 6 Months</option>
      <option>6–12 Months</option>
      <option>1–2 Years</option>
      <option>2+ Years</option>
    </select>

    <label>Do you have a vehicle in mind? *</label>
    <select name="Vehicle Intent" required>
      <option value="">-- Select Option --</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Car Budget *</label>
    <select name="Car Budget" required>
      <option value="">-- Select Budget --</option>
      <option>Under $10,000</option>
      <option>$10,000–$20,000</option>
      <option>$20,000–$30,000</option>
      <option>Over $30,000</option>
    </select>

    <label>Loan Term Preferred *</label>
    <select name="Loan Term" required>
      <option value="">-- Select Term --</option>
      <option>36 Months</option>
      <option>48 Months</option>
      <option>60 Months</option>
      <option>72 Months</option>
    </select>

    <label>Do you have a down payment? *</label>
    <select name="Down Payment Available" required>
      <option value="">-- Select Option --</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Down Payment Amount</label>
    <input type="text" name="Down Payment Amount" placeholder="$">

    <label>
      <input type="checkbox" name="Consent Given" required>
      I consent to be contacted by a licensed finance advisor.
    </label>

    <input type="hidden" name="_next" value="thankyou.html">
    <button class="submit-btn" type="submit">Get My Free Quote</button>
  </form>

  <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {};

    formData.forEach((value, key) => {
      data[key] = value;
    });

if (data["Consent Given"]) {
  data["Consent Given"] = true;
} else {
  data["Consent Given"] = false;
}


 if (data["Monthly Income"]) {
  const sanitizedIncome = data["Monthly Income"].replace(/[^0-9.]/g, "");
  data["Monthly Income"] = sanitizedIncome !== "" ? parseFloat(sanitizedIncome) : null;
}

if (data["Down Payment Amount"]) {
  const sanitizedPayment = data["Down Payment Amount"].replace(/[^0-9.]/g, "");
  data["Down Payment Amount"] = sanitizedPayment !== "" ? parseFloat(sanitizedPayment) : null;
}




    try {
      const response = await fetch(form.action, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        window.location.href = 'thankyou.html';
      } else {
        alert('Submission failed. Please try again.');
      }
    } catch (error) {
      console.error(error);
      alert('An error occurred. Please try again later.');
    }
  });
</script>

</body>
</html>
