
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyCarLoan.ca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 3px black;
    }
    .cta {
      text-align: center;
      margin: 2rem;
    }
    .cta button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    form input, form select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      box-sizing: border-box;
    }
    .placeholder-img {
      display: block;
      margin: 1rem auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to MyCarLoan.ca</h1>
</header>

<section class="hero">
  <div>Drive Your Dream Car Today</div>
</section>

<div class="cta">
  <button id="openForm">Get a Free Quote</button>
</div>

<img src="https://via.placeholder.com/600x300" alt="Placeholder 1" class="placeholder-img" />
<img src="https://via.placeholder.com/600x300" alt="Placeholder 2" class="placeholder-img" />

<div id="quoteModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Get Your Free Quote</h2>
    <form action="https://formspree.io/f/xeokowvd" method="POST">
      <label>First Name:</label>
      <input type="text" name="first_name" required />

      <label>Last Name:</label>
      <input type="text" name="last_name" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Phone:</label>
      <input type="tel" name="phone" pattern="1\s?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}" placeholder="1 416-123-4567" required />

      <button type="submit">Submit</button>
    </form>
    <p id="thankYouMessage" style="display:none;">Thank you! Weâ€™ll get back to you within 24 hours.</p>
  </div>
</div>

<script>
  const modal = document.getElementById('quoteModal');
  const openBtn = document.getElementById('openForm');
  const closeBtn = document.querySelector('.close');

  openBtn.onclick = () => modal.style.display = "block";
  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; }
</script>

</body>
</html>
